apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tenant-mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-management-database-service
spec:
  selector:
    app: tenant-management-database
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
